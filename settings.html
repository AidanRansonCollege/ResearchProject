        <h1> Settings </h1>
        <button onclick="WelcomeButton()">Back</button>
        <button onclick="SaveSettings()">Save</button>
        <h2> Number of encoding phase stimuli</h2>



        <select name="Index" id="DropIndex"> 
            <option></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

            <option></option>
            <option value="1">Blue Red</option>

        <select name="Characters" id="CharacterOption">

            <option value="1">Linear B</option>

            <a id="Iterations">Number of encoding phase stimuli: </a>

            <a id="Lines">Lines Enabled: </a>

        <script src="/main.js" onload="DisplaySettings()"></script>
